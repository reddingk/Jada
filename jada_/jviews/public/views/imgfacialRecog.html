<h1>Image Facial Recog</h1>

<p>{{ifrc.directions}}</p>
<input type="file" ng-file-select="onFileSelect($files)" >

<a ng-click="ifrc.track()" ng-if="ifrc.mainimg != null">Track</a>

<div class="img-frame">
  <div class="img-container">
    <div class="tracking-mask noshow"> Please Wait Currently Tracking Faces.....</div>
    <div class="tracking-mask" ng-if="ifrc.mainimg == null">Please Select An Image</div>
    <img id="view-img" ng-src="{{ifrc.mainimg}}" />
  </div>
</div>
